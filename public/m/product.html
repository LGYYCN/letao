<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <!-- 1. 设置视口 -->
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LeTao - Mine</title>
  <!-- 1. 引入MUI的CSS文件 使用这个没有压缩 mui.css带了rem单位 -->
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <!-- 2. 引入fontawesome字体图标库的css文件 提供页面中字体图标-->
  <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
  <!-- 4. 如果想使用swiper轮播图 因为swiper的css-->
  <link rel="stylesheet" href="./lib/swiper/css/swiper.css">
  <!-- 3. 引入自己的css文件 -->
  <link rel="stylesheet" href="./less/product.css">
</head>

<body>
  <header id="header">
    <div class="left">
      <a href="" class="fa fa-arrow-left"></a>
    </div>
    <div class="center">
      <h1>商品列表</h1>
    </div>
    <div class="right">
    </div>
  </header>

  <main id="main">
    <!--下拉刷新容器-->
    <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--数据列表-->
        <div class="search-header">
          <form action="#">
            <input type="text" placeholder="请输入要搜索的商品" class="search-text">
            <button type="button" class="mui-btn mui-btn-primary search-btn">搜索</button>
          </form>
        </div>
        <div class="mui-card product-box">
          <div class="mui-card-header filtrate">
            <a href="" class="active" data-type="updateTime"><span>上架时间</span><i class="fa fa-angle-down"></i></a>
            <a href="" data-type="price" data-sort="2"><span>价格</span><i class="fa fa-angle-down"></i></a>
            <a href="" data-type="num" data-sort="2"><span>销量</span><i class="fa fa-angle-down"></i></a>
            <a href="" data-type="discount"><span>折扣</span><i class="fa fa-angle-down"></i></a>
          </div>
          <div class="mui-card-content product-list">
            <div class="mui-row">
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer id="footer">
    <div class="mui-row">
      <div class="mui-col-xs-3">
        <a href="./index.html">
          <i class="fa fa-home"></i>
          <span>首页</span>
        </a>
      </div>
      <div class="mui-col-xs-3">
        <a href="./category.html">
          <i class="fa fa-bars"></i>
          <span>分类</span>
        </a>
      </div>
      <div class="mui-col-xs-3">
        <a href="">
          <i class="fa fa-shopping-cart"></i>
          <span>购物车</span>
        </a>
      </div>
      <div class="mui-col-xs-3">
        <a href="">
          <i class="fa fa-user"></i>
          <span>个人中心</span>
        </a>
      </div>
    </div>
  </footer>

  <script type="text/html" id="tmp">
    {{if (data.length>0)}}
    {{each data v k}}

    <div class="mui-col-xs-6">
      <div class="product">
        <img src="{{v.pic[0].picAddr}}" alt="">
        <p class="product-name">{{v.proName}}</p>
        <p class="product-price"> <span>${{v.price}}</span> <del>${{v.oldPrice}}</del> </p>
        <button class="mui-btn mui-btn-primary">立即购买</button>
      </div>
    </div>
    {{/each}}
    {{else}}
    <p>查无资料! </p>
    {{/if}}
  </script>

  <!-- 1. 引入MUI的js文件 -->
  <script src="./lib/mui/js/mui.js"></script>
  <!-- 2. 引入zepto 获取元素 发送请求 和jq一样的功能适用移动端-->
  <script src="./lib/zepto/zepto.min.js"></script>
  <!-- 3. 有请求使用到模板 引入模板引擎 template-web.js-->
  <script src="./lib/artTemplate/template-web.js"></script>
  <!-- 4. 引入swiper的js -->
  <script src="./lib/swiper/js/swiper.js"></script>
  <!-- 5. 引入自己的js -->
  <script src="./js/product.js"></script>
</body>

</html>
