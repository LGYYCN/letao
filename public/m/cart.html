<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <!-- 1. 设置视口 -->
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LeTao - Mine</title>
  <!-- 1. 引入MUI的CSS文件 使用这个没有压缩 mui.css带了rem单位 -->
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <!-- 2. 引入fontawesome字体图标库的css文件 提供页面中字体图标-->
  <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
  <!-- 4. 如果想使用swiper轮播图 因为swiper的css-->
  <link rel="stylesheet" href="./lib/swiper/css/swiper.css">
  <!-- 3. 引入自己的css文件 -->
  <link rel="stylesheet" href="./less/cart.css">
</head>

<body>
  <header id="header">
    <div class="left">
      <a href="" class="fa fa-arrow-left"></a>
    </div>
    <div class="center">
      <h1>购物车</h1>
    </div>
    <div class="right">
      <a href="./search.html" class="fa fa-refresh"></a>
    </div>
  </header>

  <main id="main">
    <!--下拉刷新容器-->
    <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--数据列表-->
        <ul class="mui-table-view">

        </ul>
      </div>
    </div>
  </main>
  <section id="order">
    <ul class="mui-table-view">
      <li class="mui-table-view-cell">
        <span>订单总额: $ 0.00</span>
        <button class="mui-btn mui-btn-danger">生成订单</button>
      </li>
    </ul>
  </section>
  <footer id="footer">
    <div class="mui-row">
      <div class="mui-col-xs-3">
        <a href="./index.html">
          <i class="fa fa-home"></i>
          <span>首页</span>
        </a>
      </div>
      <div class="mui-col-xs-3">
        <a href="./category.html">
          <i class="fa fa-bars"></i>
          <span>分类</span>
        </a>
      </div>
      <div class="mui-col-xs-3">
        <a href="./cart.html" class="active">
          <i class="fa fa-shopping-cart"></i>
          <span>购物车</span>
        </a>
      </div>
      <div class="mui-col-xs-3">
        <a href="./user.html">
          <i class="fa fa-user"></i>
          <span>个人中心</span>
        </a>
      </div>
    </div>

  </footer>

  <script type="text/html" id="tmp">
    <li class="mui-table-view-cell mui-media">
      <a href="javascript:;">
        <div class="mui-pull-left">
          <img class="mui-media-object" src="./images/product.jpg">
          <div class="mui-input-row mui-checkbox">
            <input name="checkbox1" value="Item 1" type="checkbox">
          </div>
        </div>
        <div class="mui-media-body">
          幸福
          <p class='mui-ellipsis'>能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
        </div>
      </a>
    </li>
  </script>

  <!-- 1. 引入MUI的js文件 -->
  <script src="./lib/mui/js/mui.js"></script>
  <!-- 2. 引入zepto 获取元素 发送请求 和jq一样的功能适用移动端-->
  <script src="./lib/zepto/zepto.min.js"></script>
  <!-- 3. 有请求使用到模板 引入模板引擎 template-web.js-->
  <script src="./lib/artTemplate/template-web.js"></script>
  <!-- 4. 引入swiper的js -->
  <script src="./lib/swiper/js/swiper.js"></script>
  <!-- 5. 引入自己的js -->
  <script src="./js/cart.js"></script>
</body>

</html>
